<div class="back">
  <div class="container w-50  text-center">
    <h1 class="text-warning">Word Genrater</h1>
    <h6 class="text-primary">Words Limit: {{ limit }}</h6>
  <input
   type="range"
    min="1" 
    max="50" 
    value="{{ limit }}" 
    (change)="handleSlideChange($event.target.value)"
   class="slider"
   >
   <button class="btn" (click)="genrate()">GENRATE WORDS</button>
    <div *ngIf="words" class="w-10 card bg-light mt-2 text-dark">
      <h1>{{ words }}</h1>
    </div>
  </div>
</div>
